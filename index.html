<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="screen">
        <div class="left_side">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="right_side">
            <h1>Crie uma conta</h1>

            <form method="post" action="cadastro.php" class="validador">
                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça o Login</a>
            </div>
            <div class="personal_information">
                <div class="social">
                    <a href="https://github.com/Cesaz" target="_blank"><img src="images/icons8-github-36(-hdpi).png" alt=""></a>
                    <a href="https://www.linkedin.com/in/cesaz/" target="_blank"><img src="images/icons8-linkedin-2-32.png" alt=""></a>
                </div>
                <span>Create by César Augusto</span>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
